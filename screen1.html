    <script>
        $(document).ready(function (e) {
            $('#myBtn').css("display", "none");

            $('.navActive').css("color", "white");


            $("input[type='radio']").click(function () {
                var radioValue = $("input[name='gender']:checked").val();
                if (radioValue == "Male") {
                    $('#gender').attr("src", "images/male.png");

                    setCookie("gender", radioValue, 1);



                }
            });

            $('#continueBtn').click(function () {

                $("input[type='text']").each(function (index, element) {
                    var flag = false
                    var number;
                    var filter = /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/;

                    number = $(element).val();


                    if (index == 1) {

                        if (filter.test(number)) {
                            return true
                        }
                        else {
                            alert("Number should be Only 10 digits and numeric only");
                            return false;
                        }
                    }

                    if (number == "") {
                        var id = $(this).attr("placeholder");
                        alert(id + " can not be blank")
                        return false;

                    }

                    if (index == 6) {
                        $("#userDetail").attr("action", "/Final_Task_Arun/screen2.html")

                    }


                    // $("#userDetail").attr("action", "/Final_Task_Arun/screen2.html")


                })
